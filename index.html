<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/form.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="formTitle">
                <h1>Employee Form</h1>
            </div>

            <form id="formId">
                <div class="split">
                    <div class="employeeName formItem">
                        <label for="Name">Employee Name:</label>
                        <input type="text" id="Name" name="Name" required placeholder="Employee Name">
                    </div>
                    <div class="employeeNumber formItem">
                        <label for="Name">Employee Number:</label>
                        <input type="text" id="Number" name="Number" required pattern="^[0-9]+$" placeholder="Employee Number">
                    </div>
                </div>
                <div class="full">
                    <div class="employeePhone formItem">
                        <label for="Phone">Phone Number:</label>
                        <input type="tel" id="Phone" name="Phone" pattern="\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}" required placeholder="(123) 456-7890">
                    </div>
                </div>
                <div class="split">
                    <div class="employeeAddress formItem">
                        <label for="Address">Address:</label>
                        <input type="text" id="Address" name="Address" required placeholder="Address">
                    </div>
                    <div class="employeeCity formItem">
                        <label for="City">City:</label>
                        <input type="text" id="City" name="City" required placeholder="City">
                    </div>
                </div>
                <div class="split">
                    <div class="employeeState formItem">
                        <label for="State">State:</label>
                        <input type="text" id="State" name="State" required placeholder="State">
                    </div>
                    <div class="employeeZip formItem">
                        <label for="Zip">Zip:</label>
                        <input type="text" id="Zip" name="Zip" pattern="^[0-9]{5}$" required placeholder="Zip">
                    </div>
                </div>
                <div class="full">
                    <div class="employeeCheck">
                        <label for="currentEmployee">Current Employee:</label>
                        <input type="checkbox" id="currentEmployee" name="CurrentEmployee">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/form.js"></script>
</body>

</html>
